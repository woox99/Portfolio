<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Garett Janulewicz Portfolio</title>
    <link rel="stylesheet" href="global.css">

<body>
    <!-- nav bar -->
    <div class="nav flex">
        <div class="links">

            <a href="#toolbox-section" class="smooth-scroll">toolbox</a>
            <a href="#contact-section" class="smooth-scroll">contact</a>
        </div>
        <button onclick="handleClick(this)">Resume</button>
    </div>

    <div class="slider">

    <!-- intro section -->
    <div class="intro">
        <img src="assets/eventhorizon.png" alt="">
        <div class="title">
            <p style="margin-left:1vw">A DevFolio by a Full-Stack Developer,</p>
            <h1 class="firstName">GARETT</h1>
            <h1 class="lastName" style="margin-top: -3vw;">JANULEWICZ</h1>

        <div class="tags" style="display: none;">

            <div class="project">

                    <div class="gradient"></div>
                    <img src="assets/universe.jpg" alt="">

                <div class="display">
                    <div class="device">
                        <!-- <div class="macbook">
                            <div class="screen">
                                <div class="viewport">
                                </div>
                            </div>

                            <div class="notch"></div>
                        </div> -->
                        <img class="iphone" src="assets/iphone12.png" alt="">
                    </div>
                    <div class="buttons"></div>
                </div>
                <div class="description">
                    <h1>TrixEx</h1>
                </div>
            </div>
        </div>

        <!-- toolbox section -->
        <div class="toolbox" id="toolbox-section" data-section="toolbox">
            <p>toolbox</p>
        </div>

        <!-- contact section -->
        <div class="contact" id="contact-section" data-section="contact">
            <p>contact</p>
        </div>

    </div>

    <script src="script.js"></script>
